{% extends 'base4.html' %}

{% block content %}

<div class="container" style="margin-top: 20px;" >
	<div class="row">
		<div class="col-xs-8">
			<div class="panel panel-info">
				<div class="panel-heading">
					<div class="panel-title">
						<div class="row">
							<div class="col-xs-6"><br>
								<h5><span class="glyphicon glyphicon-shopping-cart"></span> Shopping Cart</h5>
							</div>
							<div class="col-xs-6">
								<br><a href="{% url 'customer:index'  %}" class="btn btn-primary btn-block waves-effect waves-light">go to
									<span class="glyphicon glyphicon-share-alt"></span> Continue shopping</a>
								
							</div>
						</div>
					</div>
				</div>
				<div class="panel-body">
					{% for each in cart %}
					<div class="row">
						<div class="col-xs-2"><img class="img-responsive" src="{{each.menu_item.media_image}}">
						</div>
						<div class="col-xs-4">
							<h4 class="product-name"><strong>{{each.menu_item.name}}</strong></h4><h4><small>{{each.menu_item.description}}</small></h4>
						</div>
						<div class="col-xs-6">
							<div class="col-xs-6 text-right">
								<h6><strong>{{each.menu_item.price}} <span class="text-muted">x</span></strong></h6>
							</div>
							<div class="col-xs-4">
								<input type="text" class="form-control input-sm" value="1">
							</div>
							<div class="col-xs-2">
								<button type="button" class="btn btn-link btn-xs">
									<span class="glyphicon glyphicon-trash"> </span>
								</button>
							</div>
						</div>
					</div>
					<hr>
					{% endfor %}
					<hr>
					<div class="row">
						<div class="text-center">
							<div class="col-xs-9">
								<h6 class="text-right">Added items?</h6>
							</div>
							
						</div>
					</div>
				</div>
				<div class="panel-footer">
					<div class="row text-center">
						<div class="col-xs-9">
							<h4 class="text-right">Total <strong>$50.00</strong></h4>
						</div>
						<div class="col-xs-3">
							<a href="{% url 'customer:placeOrder'  %}" class="btn btn-primary btn-block waves-effect waves-light">go to
								checkout</a>
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
 
{% endblock %}
